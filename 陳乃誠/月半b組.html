<html><head><base href="https://google.com/calendar/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>橘色系日曆</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF3E0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #FFE0B2;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
      padding: 20px;
      max-width: 850px;
      width: 100%;
    }
    h1 {
      color: #FF9800;
      text-align: center;
      margin-bottom: 20px;
    }
    .calendar-wrapper {
      position: relative;
      padding-bottom: 75%;
      height: 0;
      overflow: hidden;
    }
    .calendar-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #FF9800;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的橘色系日曆</h1>
    <div class="calendar-wrapper">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FTaipei&bgcolor=%23ffffff&src=NzFlYmI4MDhmOWFiMGIzYzZkNWUyZDExMmNlN2IyYzNlNzYzYjEyNTQ5ODRlNTliYzVjNjZkNjlmMjg2ODA3YkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=bHVuYXJfX3poX3R3QGhvbGlkYXkuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%237CB342&color=%23C0CA33" style="border:solid 1px #FF9800" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>

  <script>
    // 動態調整 iframe 大小
    window.addEventListener('resize', function() {
      var wrapper = document.querySelector('.calendar-wrapper');
      var containerWidth = document.querySelector('.container').offsetWidth;
      var height = containerWidth * 0.75;
      wrapper.style.paddingBottom = height + 'px';
    });
  </script>
</body>
</html>

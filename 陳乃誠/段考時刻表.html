                padding: 12px; /* 小螢幕時內距稍小 */
            }

            .attendance-section {
                padding: 10px;
            }
        }

    <script>
        // 時間調整邏輯
        const timeSelects = document.querySelectorAll('.time-select');
        const subjectSelects = document.querySelectorAll('.subject-select');

        subjectSelects.forEach(select => {
            select.addEventListener('change', (e) => {
                const day = e.target.getAttribute('data-day');
                const period = e.target.getAttribute('data-period');
                const subject = e.target.value;

                if (period === '2' && subject === '數學') {
                    // 第二節是數學考試，調整時間
                    const firstPeriodTime = document.querySelector(`.time-select[data-day="${day}"][data-period="1"]`);
                    const secondPeriodTime = document.querySelector(`.time-select[data-day="${day}"][data-period="2"]`);

                    firstPeriodTime.value = '08:30 - 09:00';
                    secondPeriodTime.value = '09:10 - 10:10';
                } else if (period === '2' && subject !== '數學') {
                    // 第二節不是數學考試，恢復預設時間
                    const firstPeriodTime = document.querySelector(`.time-select[data-day="${day}"][data-period="1"]`);
                    const secondPeriodTime = document.querySelector(`.time-select[data-day="${day}"][data-period="2"]`);

                    firstPeriodTime.value = '08:30 - 09:15';
                    secondPeriodTime.value = '09:25 - 10:10';
                }
            });
        });

        // 下載HTML文件的函數
        function downloadHTML() {
            const content = document.documentElement.outerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exam_schedule.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
